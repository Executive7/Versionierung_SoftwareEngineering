        <div class="col-md-3 sidenav d-none d-md-block">

        <div class="col-md-9">

            <h2 id="name"></h2>
            <p id="adresse"></p>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="card bg-light card-body mb-3">
                <h3 class="text-left">Bilanzübersicht</h3>
                <br>
                <div class="row">
                  <div class="col-sm-3">
                    <label>Startdatum:</label>
                    <input type="date" id="start" name="trip-start"
                     
                      min="2017-01-01" max="2020-12-31">
                  </div>
                  <div class="col-sm-3">
                    <label>Enddatum:</label>
                    <input type="date" id="end" name="trip-start" 
                      min="2017-01-01" max="2020-12-31">
                  </div>
                </div>
                <button type="button" class="btn btn-light" id="zeitraum">Anzeigen</button>
                <div class="row">
                  <div class="col-sm-6">
                    <div id="chartContainer" style="height: 370px; width: 100%;"></div>
                  </div>
                  <div class="col-sm-6">
                    <table class="table table-bordered">
                      <thead>
                        <tr class="table_grey" id="tabelleBilanz">
                          <th scope="col">Arbeitgeber</th>
                          <th scope="col">Gesamtumsatz</th>
                        </tr>
                      </thead>
                      <tbody id="salaryOverall">
                        
                       
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
