<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Cash Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/ico" href="../img/icon.ico">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src= "../../Backend/viewModels/schichtenViewModel.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../../Backend/viewModels/dashboardViewModel.js"></script>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-dark bg-dark d-block d-md-none navbar-expand-md">
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myNavbar">&#x2630;</button>
      <span class="navbar-brand">Schichten</span>
      <div class="collapse navbar-collapse"
        id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="nav-item"><a href="dashboard.html" class="nav-link">Dashboard</a>
          </li>
          <li class="nav-item"><a href="arbeitgeber.html" class="nav-link">Arbeitgeber</a>
          </li>
          <li class="active nav-item"><a href="#" class="nav-link">Schichten</a>
          </li>
          <li class="nav-item"><a href="bilanz.html" class="nav-link">Bilanz</a>
          </li>
          <li class="nav-item"><a href="logout.html" class="nav-link">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row content">
        <div class="col-md-3 sidenav d-none d-md-block">
          <img class="logo" src="../img/logo.jpg" alt="Logo">
          <ul class="nav nav-pills flex-column">
            <li class="nav-item"><a href="dashboard.html" class="nav-link">Dashboard</a>
            </li>
            <li class="nav-item"><a href="arbeitgeber.html" class="nav-link">Arbeitgeber</a>
            </li>
            <li class="active nav-item"><a href="#" class="nav-link">Schichten</a>
            </li>
            <li class="nav-item"><a href="bilanz.html" class="nav-link">Bilanz</a>
            </li>
            <li class="nav-item"><a href="logout.html" class="nav-link">Logout</a>
            </li>
          </ul>
          <br>
        </div>
        <br>	
        <div class="col-md-9">
          <div class="card bg-light card-body mb-3">
            <div class="row">
              <div class="col-sm-8">
                <h2 id="name"></h2>
                <p id="adresse"></p>
              </div>
              <div class="col-sm-4">
                <button type="button" class="btn" data-toggle="modal" data-target="#schicht">Schicht hinzufügen</button>
              </div>
              <!-- Modal -->
              <div class="modal fade" id="schicht" tabindex="-1" role="dialog" aria-labelledby="schicht_head" aria-hidden="true" data-backdrop="static" data-keyboard="false">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="schicht_head">Schicht hinzufügen</h5>
                      <button type="button" class="close clean" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                          <label for="schichtname">Schicht Beschreibung</label>
                          <input type="text" class="form-control" id="bezeichnung" placeholder="Schichtname">
                        </div>
                        <div class="form-group">
                          <label for="arbeitgeber">Arbeitgeber</label>
                          <select class="form-control" id="arbeitgeber">
                            <!--arbeitgeberViewModel-->
                          </select> 
                        </div>
                        <div class="form-group">
                          <label for="datum">Datum</label>
                          <input type="date" class="form-control" id="datum">
                        </div>
                        <div class="form-group">
                          <label for="startzeit">Startzeit</label>
                          <input type="time" class="form-control" id="startzeit">
                        </div>
                        <div class="form-group">
                          <label for="endzeit">Endzeit</label>
                          <input type="time" class="form-control" id="endzeit">
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn clean" id="abb" data-dismiss="modal">Abbrechen</button>
                      <button type="button" class="btn" id="setSchicht">Speichern</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="card bg-light card-body mb-3">
                <h3 class="text-left">Schichten Planer</h3>
                <br>
                <table class="table table-bordered">
                  <thead>
                    <tr class="table_grey">
                      <th scope="col">Schicht Beschreibung</th>
                      <th scope="col">Arbeitgeber</th>
                      <th scope="col">Datum</th>
                      <th scope="col">Uhrzeit</th>
                      <th scope="col">Bearbeiten</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!--schichtenViewModel-->
                  </tbody>
                </table>
                <!-- Modal -->
                <div class="modal fade" id="schicht_edit" tabindex="-1" role="dialog" aria-labelledby="schicht_bear" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="schicht_bear">Schicht bearbeiten</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="form-group">
                            <label for="schichtname_edit">Schicht Beschreibung</label>
                            <input type="text" class="form-control" id="schichtname_edit" placeholder="Schichtname">
                          </div>
                          <div class="form-group">
                            <label for="arbeitgeber_edit">Arbeitgeber</label>
                            <input type="text" class="form-control" id="arbeitgeber_edit" placeholder="Arbeitgeber">
                          </div>
                          <div class="form-group">
                            <label for="datum_edit">Datum</label>
                            <input type="date" class="form-control" id="datum_edit">
                          </div>
                          <div class="form-group">
                            <label for="startzeit_edit">Startzeit</label>
                            <input type="time" class="form-control" id="startzeit_edit">
                          </div>
                          <div class="form-group">
                            <label for="endzeit_edit">Endzeit</label>
                            <input type="time" class="form-control" id="endzeit_edit">
                          </div>
                          <button type="button" class="btn">Schicht löschen</button>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn" data-dismiss="modal">Abbrechen</button>
                        <button type="button" class="btn">Speichern</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>© Copyright 2020, Cloud</p>
	  <p><a href="impressum.html">Impressum</a></p>
    </footer>
  </body>
</html>
