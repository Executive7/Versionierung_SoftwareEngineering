  <body>
    <nav class="navbar sticky-top navbar-dark bg-dark d-block d-md-none navbar-expand-md">
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myNavbar">&#x2630;</button>

    <div class="container-fluid">
      <div class="row content">
        <div class="col-md-3 sidenav d-none d-md-block">
          <img class="logo" src="../img/logo.jpg" alt="Logo">
          <ul class="nav nav-pills flex-column">
            <li class="nav-item"><a href="dashboard.html" class="nav-link">Dashboard</a>
            </li>
            <li class="active nav-item"><a href="#" class="nav-link">Arbeitgeber</a>
            </li>
            <li class="nav-item"><a href="schichten.html" class="nav-link">Schichten</a>
            </li>
            <li class="nav-item"><a href="bilanz.html" class="nav-link">Bilanz</a>
            </li>
            <li class="nav-item"><a href="logout.html" class="nav-link">Logout</a>
            </li>
          </ul>
          <br>
        </div>
        <br>	
        <div class="col-md-9">
          <div class="card bg-light card-body mb-3">
            <div class="row">
              <div class="col-sm-8">
                <h2 id="name"></h2>
                <p id="adresse"></p>
              </div>
              <div class="col-sm-4">
                <button type="button" class="btn" data-toggle="modal" data-target="#arbeitgeber">Arbeitgeber hinzufügen</button>
              </div>
              <!-- Modal -->
              <div class="modal fade" id="arbeitgeber" tabindex="-1" role="dialog" aria-labelledby="arbeit_head" aria-hidden="true" data-backdrop="static" data-keyboard="false">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="arbeit_head">Arbeitgeber hinzufügen</h5>
                      <button type="button" class="close clean" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                          <label for="arbeit">Arbeitgeber</label>
                          <input type="text" class="form-control" id="nameArbeitgeber" placeholder="Arbeitgeber">
                        </div>
                        <div class="form-group">
                          <label for="lohn">Stundenlohn in €</label>
                          <input type="number" step=0.50 class="form-control" id="lohn" placeholder="12,50">
                        </div>
                        <div class="form-group">
                          <label for="adresse">Adresse</label>
                          <input type="text" class="form-control" id="strasseArbeitgeber" placeholder="Beispielstr. 3">
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-2">
                            <label for="plz">PLZ</label>
                            <input type="text" class="form-control" id="plzArbeitgeber" placeholder="56188">
                          </div>
                          <div class="form-group col-md-10">
                            <label for="stadt">Stadt</label>
                            <input type="text" class="form-control" id="stadtArbeitgeber" placeholder="Hamburg">
                          </div>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn clean" id="abb" data-dismiss="modal">Abbrechen</button>
                      <button type="button" class="btn" id="setArbeitgeber">Speichern</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="card bg-light card-body mb-3">
                <h3 class="text-left">Arbeitgeber</h3>
                <br>
                <table class="table table-bordered">
                  <thead>
                    <tr class="table_grey">
                      <th scope="col">Arbeitgeber</th>
                      <th scope="col">Stundenlohn</th>
                      <th scope="col">Anschrift</th>
                      <th scope="col">Bearbeiten</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- arbeitgeberViewModel -->
                  </tbody>
                </table>
              </div>
              <!-- Modal -->
              <div class="modal fade" id="arbeitgeber_edit" tabindex="-1" role="dialog" aria-labelledby="arbeit_bear" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="arbeit_bear">Arbeitgeber bearebiten</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                          <label for="arbeit_edit">Arbeitgeber</label>
                          <input type="text" class="form-control" id="arbeit_edit" placeholder="Arbeitgeber">
                        </div>
                        <div class="form-group">
                          <label for="lohn_edit">Stundenlohn in €</label>
                          <input type="number" step=0.50 class="form-control" id="lohn_edit" placeholder="12,50">
                        </div>
                        <div class="form-group">
                          <label for="adresse_edit">Adresse</label>
                          <input type="text" class="form-control" id="adresse_edit" placeholder="Beispielstr. 3">
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-2">
                            <label for="plz_edit">PLZ</label>
                            <input type="text" class="form-control" id="plz_edit" placeholder="56188">
                          </div>
                          <div class="form-group col-md-10">
                            <label for="stadt_edit">Stadt</label>
                            <input type="text" class="form-control" id="stadt_edit" placeholder="Hamburg">
                          </div>
                        </div>
                        <button type="button" class="btn">Arbeitgeber löschen</button>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn" data-dismiss="modal">Abbrechen</button>
                      <button type="button" class="btn">Speichern</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
